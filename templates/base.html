<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Viva Las Vegas - an ORDS joint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   </head>
  <body>
<!-- The sticky-top utility allows the navbar to scroll with the page. This gives a nice modern/responsive feel. The py-1 refers to top and bottom padding. This puts a little bit of negative space on the top and bottom of the navbar. So when srolling, you can see the page underneath the navbar. This gives a cool, modern effect. --> 
    <header class="site-header sticky-top py-1">{% include 'navbar.html' %}</header>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
 </html>
