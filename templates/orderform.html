{% extends 'base.html' %}
{% block content %} 
<div class="container">
    <div class="row">
        <div class="col-4">
            <div class="p-3">
            <h4>Choose your adventure</h4>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Single Access Day Pass
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Pick-3 Attractions Day Pass
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Unlimited Access Day Pass
                </label>
            </div>  
                  
        </div>
        </div>
        <div class="col-8">
            <div class="p-3">
                <div class="row">
                    <div class="col-9">
                        <h5>Description</h5>
                        <span>
                        Only have enough time for just one stop? No worries, try our Single Access Pass for a quick diversion!
                        </span>
                    </div>
                    <div class="col-3">
                        <h6>Price: $
                            <span class="text-muted">24.99</span>
                        </h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="p-3">
                <label for="quantity">Quantity</label>
                <input type="number" min="1" max="20" placeholder="Maximum of 20 passes">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="p-3">
                <h6>Current Subtotal: $
                    <span class="text-muted">XX.XX</span>
                </h6>
            </div>
            
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="p-3">
                <input class="btn btn-primary" type="submit" value="Complete purchase">
            </div>
        </div>
    </div>
</div>
{% endblock %}
