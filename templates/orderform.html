{% extends 'base.html' %}
{% block content %} 
<div class="container">
    <div class="row">
        <div class="col-6 p-3">
            <div class="row">
                <select name="product_id" id="product_id" method="GET" action="/" onchange="getPrice()">
                <option value="" selected>Open this select menu</option>
                {% for i in list_of_products_return %}
                <option value="{{ i['product_id'] }}">{{ i["product_name"] }}</option>
                {% endfor %}
                </select>
            </div>
            <div class="row">
                    <div class="card">
                        <div class="card-body">
                        Quantity
                        </div>
                    </div>
            </div>
            <div class="row">
                Price
            </div>
            <div class="row">
                Subtotal
            </div>
            <div class="row">
                <button type="button" class="btn btn-primary">Primary</button>
            </div>
             
        </div>
        <div class="col-6 p-3">
            <div class="card">
                <div class="card-body">
                Description
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %} 

<div class="row">
    <div class="col">
    <div class="form-check">
    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
    {% for i in list_of_products_return %}
    <label class="form-check-label" for="exampleRadios1">{{ i['product_name'] }}
    </label>
    {% endfor %}
    </div>
    <div class="form-check">
    {% for i in list_of_products_return %}
    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="{{ i['product_id'] }}">{{ i['product_name'] }}
    
    <label class="form-check-label" for="exampleRadios2" value="{{ i['product_id'] }}">
    {{ i['product_name'] }}
    </label>
    {% endfor %}
    </div>
    <div class="form-check">
    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
    <label class="form-check-label" for="exampleRadios3">
    Disabled radio
    </label>
    </div>
    </div>
    
    </div>
